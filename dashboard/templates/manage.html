<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="Tidal Bot: Tidal Wave's Personal Discord Bot" />
	<meta name="author" content="MiningMark48" />

	<meta name="twitter:card" content="summary" />
	<meta name="twitter:url" content="https://github.com/miningmark48/tidal-bot" />
	<meta name="twitter:title" content="Tidal Bot" />
	<meta name="twitter:description" content="Tidal Bot: Tidal Wave's Personal Discord Bot" />
	<meta name="twitter:image" content="https://miningmark48.github.io/img/logo.png" />
	<meta name="twitter:site" content="@miningmark48" />
	<meta name="twitter:creator" content="@miningmark48" />

	<title>Tidal Bot</title>

	<!-- Bootstrap core CSS -->
	<link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" />

	<!-- Custom fonts for this template -->
	<link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
		rel="stylesheet" />
	<link href="{{url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" />
	<link href="{{url_for('static', filename='vendor/devicons/css/devicons.min.css')}}" rel="stylesheet" />
	<link href="{{url_for('static', filename='vendor/simple-line-icons/css/simple-line-icons.css')}}"
		rel="stylesheet" />
	<script src="https://kit.fontawesome.com/9e1477a36f.js" crossorigin="anonymous"></script>

	<!-- Custom style for this template -->
	<link href="{{url_for('static', filename='css/resume.css')}}" rel="stylesheet" />
</head>

<body id="page-top">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
		<a class="navbar-brand js-scroll-trigger" href="#page-top">
			<span class="d-block d-lg-none">Tidal Bot</span>
			<span class="d-none d-lg-block">
				<img class="img-fluid img-profile rounded-circle mx-auto mb-2"
					src="{{user_info.avatar}}" alt="Tidal Bot's Logo" />
			</span>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item text-secondary">
					{{user_info.name}}<span class="text-secondary">#{{user_info.discriminator}}</span>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid p-0">
		<section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
			<div class="my-auto">

				<h2 class="text-primary">
					Manage Servers
				</h2>

				<h4 class="text-secondary">
					These are servers that both the bot is in, and you have permission to manage server.
				</h4>

				<br>

				<div class="container">
					<div class="card-deck">
						{% for guild in guilds %}
						<div class="card" style="width: 18rem;">
							<img src="{{guild.icon_url}}" class="card-img-top rounded" alt="Icon url">
							<div class="card-body">
								<h3 class="card-title">{{guild.name}}</h3>
								<a href="/guild/{{guild.id}}" class="btn btn-primary">Manage</a>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>

			</div>
		</section>

		<footer class="footer mt-auto py-3">
			<div class="container">
				<p class="mb-2">
					You've reached the
					<a onclick="egg_rr()" class="cursor-point">bottom!</a>
				</p>
				<!-- <p><a href="https://usebootstrap.com/theme/resume-bootstrap4-master">Resume</a> template/theme provided by <a href="https://usebootstrap.com/">UseBootstrap</a>.</p> -->

				<!-- <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" disabled>
            <label class="form-check-label" for="flexSwitchCheckChecked">Dark Mode</label>
          </div> -->
			</div>
		</footer>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for this template -->
	<script src="js/resume.min.js"></script>

	<script src="js/eggs.js"></script>
	<script src="js/konami.js"></script>
</body>

</html>
